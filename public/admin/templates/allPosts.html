<div class='row full-height'>
    <!-- Sidebar -->
    <div class='col-sm-4'>
        <h3>Published posts</h3>      
        <ul class="list-group">
            <li ng-show="!posts.length">No posts have been published</li> 
            <li ng-repeat='post in posts track by $index' class="list-group-item" ng-class="{'active': (activePost === post)}" ng-click='setActive(post)'>
                <h4 class="list-group-item-heading">{{post.title}}</h4>
                <p class="list-group-item-text">{{post.description.substr(0, 140)}}</p>                           
            </li>
        </ul>
    </div>
    <!-- /Sidebar -->
    <!-- Page Content -->
    <div class='col-sm-8 full-height'>
         <h2>{{activePost.title}}</h2>       
         <div btf-markdown='activePost.paramal'></div>
         <div btf-markdown='activePost.metakeywords'></div>
         <div btf-markdown='activePost.metadescription'></div>
         <img ng-src="{{activePost.himage}}"/>
         <div btf-markdown='activePost.description'></div>
         <img ng-src="{{activePost.simage}}"/>
         <div ><a ui-sref="editPost({paraml:activePost.paramal})" ng-show="activePost.paramal">Edit</a></div>
         <div ng-click="deletepost(activePost._id)" ng-show="activePost.paramal">Delete</div>
       
    </div>
</div>
